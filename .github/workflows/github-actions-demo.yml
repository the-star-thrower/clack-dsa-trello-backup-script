jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out script repo
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: run trello REST API script w/ secrets
        env:
          API_KEY: ${{ secrets.API_KEY }}
          TOKEN: ${{ secrets.TOKEN }}
          BOARD_ID: ${{ secrets.BOARD_ID }}
        run: |
          bash ${{ github.workspace }}/board-export-json.sh
      - name: checkout backups repo
        uses: actions/checkout@v3
        with:
          repository: 'the-star-thrower/clack-dsa-trello-backups' 
      - name: open branch
        run: git checkout -b trello-backup-latest
