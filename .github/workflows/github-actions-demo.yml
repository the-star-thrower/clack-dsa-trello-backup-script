name: Trello Board Backup
run-name: Trello Board Backup #${{ github.run_number }} üåπ
on: [push]
  #workflow_dispatch:
  #schedule:
  #- cron: '00 08 * * *' # every day at 08:00 UTC / 00:00 PT
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: run trello REST API script w/ secrets
        env:
          API_KEY: ${{ secrets.API_KEY }}
          TOKEN: ${{ secrets.TOKEN }}
          BOARD_ID: ${{ secrets.BOARD_ID }}
        run: |
          bash ${{ github.workspace }}/board-export-json.sh
      - run: echo "üçè This job's status is ${{ job.status }}."
