name: Trello Board Backup
run-name: Trello Board Backup \#${{ github.run_number }} 🌹
on: [push]
  #workflow_dispatch:
  #schedule:
  #- cron: '00 08 * * *' # every day at 08:00 UTC / 00:00 PT
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "Setup api key and token to address 'invalid key⏎' output"
      - name: Run trello api scripti
        run: ./board-export-json.sh
        shell: bash
      - run: echo "🍏 This job's status is ${{ job.status }}."
